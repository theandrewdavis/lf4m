<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Raid Invite Dashboard</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="ridashboard.js"></script>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="ridashboard.css">
  </head>
  <body>
    <section id="main">
      <h1>Raid Invite Dashboard</h1>
      <div id="name-list"></div>
      <form id="add">
        <input placeholder="enter character name" disabled />
      </form>
    </section>
    <p id="notes">talent specs, equipped and max ilvl, firelands and dragon soul progression</p>

    <div id="server-down" class="alert alert-error">
      <strong>Error!</strong> The World of Warcraft Armory server is not responding.
    </div>

    <div id="realm-dropdown" class="dropdown">
      <a class="dropdown-toggle disabled" data-toggle="dropdown" href="#">
        <span id="realm-name">Realm</span><span class="caret" />
      </a>
      <ul id="realm-list" class="dropdown-menu" />
    </div>
  </body>
</html>
